<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NieR:Automata YoRHa UI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de compilar tu SCSS a CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="pattern">
            <div class="container">
                <div class="pattern-inner"></div>
            </div>
        </div>
        
        <div class="container">
            <h1>
                <span>NieR:Automata YoRHa UI</span>
                <small>Made in pure CSS</small>
            </h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="button-layout">
        <div class="button-column">
          <h2>Settings</h2>
      
          <div class="button-group">
            <button type="button" class="button">
              <span class="button-label">Language</span>
            </button>
            
            <button type="button" class="button">
              <span class="button-label">Game</span>
            </button>
            
            <button type="button" class="button">
              <span class="button-label">Camera</span>
            </button>
            
            <button type="button" class="button">
              <span class="button-label">Screen</span>
            </button>
            
            <button type="button" class="button">
              <span class="button-label">Sound</span>
            </button>
            
            <button type="button" class="button">
              <span class="button-label">Other</span>
            </button>
          </div>
        </div>
      </div>

      <div id="character-list"></div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Todos los derechos reservados | <a href="#privacy">Política de Privacidad</a> | <a href="#terms">Términos de Uso</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="buttonAnimation.js"></script>
    
</body>
</html>
